{% extends 'base.html' %}

{%block title %}Login{% endblock %}

{% block content %}
<div class="container-lg bg-light mt-5 py-2">
    <div class="row">
        <div class="col d-flex justify-content-center my-4">
            <h1 class="display-3">Welcome</h1>
        </div>
    </div>
    <div class="row justify-content-center my-5">
        <div class="col-lg-5" id="login-col">
            <div class="card">
                <div class="card-body" id="login-card">
                    <h2 class="card-title d-flex justify-content-center">Login</h1>
                    <p class="card-text">
                        <form action="{% url 'user:login' %}" method="post">
                            {% csrf_token %}
                            <div class="form-floating mb-3">
                                <input type="text" class="form-control" id="inputUsername"
                                placeholder="userXXX">
                                <label for="inputUsername" class="form-label">Username</label>

                            </div>
                            <div class="form-floating mb-3">
                                <input type="password" class="form-control" id="inputPassword"
                                placeholder="passXXX">
                                <label for="inputPassword" class="form-label">Password</label>
                            </div>
                            <div class="btn-group d-flex">
                                <button type="submit" name="login" class="btn btn-primary" value="user">
                                    Sign in
                                </button>
                                <button type="submit" name="login" class="btn btn-outline-secondary" value="guest">
                                    Sign in as a Guest
                                </button>
                            </div>
                        </form>
                    </p>
                </div>
            </div>
        </div>
        <div class="col-lg-5" id="register-col">
            <div class="card">
                <div class="card-body" id="register-card">
                    <h2 class="card-title d-flex justify-content-center">Register</h1>
                    <p class="card-text">
                        <form action="{% url 'user:register' %}" method="post">
                            {% csrf_token %}
                            <div class="form-floating mb-3">
                                <input type="text" class="form-control" id="inputUsername"
                                placeholder="userXXX">
                                <label for="inputUsername" class="form-label">
                                    Username <small class="text-muted">*</small>
                                </label>
                            </div>
                            <div class="form-floating mb-3">
                                <input type="password" class="form-control" id="inputPassword"
                                placeholder="passXXX">
                                <label for="inputPassword" class="form-label">
                                    Password <small class="text-muted">*</small>
                                </label>
                            </div>
                            <div class="form-floating mb-3">
                                <input type="email" class="form-control" id="inputEmail"
                                placeholder="example@mail.com">
                                <label for="inputEmail" class="form-label">
                                    Email <small class="text-muted">*</small>
                                </label>
                            </div>
                            <div class="row g-1">
                                <div class="col-md">
                                    <div class="form-floating mb-3">
                                        <input type="text" class="form-control" id="inputFirstName" placeholder="John">
                                        <label for="inputFirstName" class="form-label">First Name</label>
                                    </div>
                                </div>
                                <div class="col-md">
                                    <div class="form-floating mb-3">
                                        <input type="text" class="form-control" id="inputFirstName" placeholder="Smith">
                                        <label for="inputLastName" class="form-label">Last Name</label>
                                    </div>
                                </div>
                            </div>
                            <div class="btn-group d-flex">
                                <button type="submit" class="btn btn-primary">
                                    Register
                                </button>
                            </div>
                        </form>
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
