{% extends 'base.html' %}

{%block title %}Main{% endblock %}

{% block content %}

{% load static %}

<script src="{% static 'reference/tabSPA.js' %}" defer></script>

<div class="container-lg">
    <nav class="navbar">
        <div class="container-fluid justify-content-center">
            <h1 class="navbar-brand">Reference Stock <i class="bi bi-archive-fill"></i></h1>
        </div>

        <div class="container-fluid">
            {% include 'messages_dismissible.html' %} 
        </div>

        <div class="container-fluid">
            <div class="nav nav-underline" id="nav-tab" role="tablist">
                <button class="nav-link active" data-bs-toggle="tab" data-bs-target="#new-entry-tab-pane"
                aria-controls="new-entry-tab-pane" aria-selected="true" role="tab"
                value="{% url 'reference:new-entry' %}" id="new-entry-tab">
                    <i class="bi bi-plus-square"></i>
                    New Entry
                </button>
                <button class="nav-link" data-bs-toggle="tab" data-bs-target="#search-tab-pane"
                aria-controls="search-tab-pane", aria-selected="false" role="tab"
                value="{% url 'reference:search' %}" id="search-tab">
                    <i class="bi bi-search"></i>
                    Search
                </button>
            </div>
            {% if user.is_authenticated %}
                <a href="{% url 'user:logout' %}">
                    <button class="btn btn-secondary" role="button" id="logout-button">Logout</button>
                </a>
            {% else %}
                <a href="{% url 'user:login' %}">
                    <button class="btn btn-primary" role="button" id="login-button">Login</button>
                </a>
            {% endif %}
        </div>
    </nav>
</div>

<div class="container-lg my-2">
    <div class="tab-content" id="mainTabContent">
        <div class="tab-pane fade show active" id="new-entry-tab-pane" role="tabpanel" aria-labelledby="new-entry-tab" tabindex="0">
            Empty Content 0
        </div>
        <div class="tab-pane fade" id="search-tab-pane" role="tabpanel" aria-labelledby="search-tab" tabindex="1">
            Empty Content 1
        </div>
      </div>
</div>

{% endblock %}
